<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - ECOTEX</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #141e30, #2a6c56);
            margin: 0;
            color: #03f484;
        }

        .loading-container {
            text-align: center;
        }

        /* Logo image */
        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(3, 244, 132, 0.4);
        }

        .logo-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #03f484;
            letter-spacing: 3px;
        }

        .loading-text {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(3, 244, 132, 0.3);
            border-top: 4px solid #03f484;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">

        <!-- Your logo image -->
        <img src="image/logo.png" alt="ECOTEX Logo" class="logo-img">

        <div class="logo-text">ECOTEX</div>

        <div class="loading-text">Loading...</div>

        <div class="spinner"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'http://localhost:8080/'; // Change if needed
        }, 5000); // 5 seconds
    </script>
</body>
</html>
